<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua naturalidade?</title>
</head>

<body>
    <script>
         var país = prompt('Informe seu país')
         alert(`Você é do país ${país}?`)
         if (país == 'Brasil'){
             document.write('<h1 style="text-align: center;">Você é Brasileiro!</h1>')
         }else{
             document.write('<h1 style="text-align: center;">Você é Estrangeiro!</h1>')
         }
    </script>

</body>

</html>
